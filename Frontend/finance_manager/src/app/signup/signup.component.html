<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<div class="signup-container">
<div id="userSignUp" class="row row-cols-1">
  <h1>Don't have an account?</h1>
  <div class="signupimg-container">
    <img src="../../assets/Signup.jpg" alt="Welcome to Moon Money">
  </div>
  <div class="form-wrapper1">
  <form class="container" name="signup-form">
  <input type="email" id="email" name="newEmail" placeholder="Email" class="form-control" (input)="setEmail($event)">
  <input  type="password" id="newpassword" placeholder="Password" name="newPswd" class="form-control" (input)="setNewPswd($event)">
  <input type="password" id="re-enterpswd" placeholder="Re-enter password" name="confirmNewPswd" class="form-control" (input)="setDuplicatePswd($event)">
    <p [textContent]="pswdMatch"></p>
  <button type="submit" class="btn btn-primary" (click)="postData()">Sign Up</button>
    <br>
  </form>
  </div>
</div>
</div>
